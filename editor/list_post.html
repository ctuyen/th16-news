<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="../styles/bootstrap-4.1.2/bootstrap.min.css">
  <link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../plugins/OwlCarousel2-2.2.1/owl.carousel.css">

</head>

<body>
  <div class="container-fluid">
    <header class="header">
      <!-- Header Content -->
      <div id="header" class="header_content_container">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="header_content d-flex flex-row align-items-center justfy-content-start">
                <div class="logo_container">
                  <a href="index.html">
                    <div class="logo"><span>Salad</span>NEWS</div>
                    <div class="logo_sub">Trang báo lá cải & tin tức xàm lông hàng đầu Việt Nam</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="row margin-body">
      <div class="col-3 ">
        <div class="border-bottom">
          <label for="" class="text-label font-weight-bold">PHÂN HỆ BIÊN TẬP VIÊN</label>
        </div>
        <div class="fixed_div">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="approved-tab" data-toggle="pill" href="#approved" role="tab"
              aria-controls="v-pills-home" aria-selected="true">Công nghệ</a>
            <a class="nav-link" id="published-tab" data-toggle="pill" href="#published" role="tab"
              aria-controls="v-pills-profile" aria-selected="false">Kinh doanh nông sản</a>
            <a class="nav-link" id="denied-tab" data-toggle="pill" href="#denied" role="tab"
              aria-controls="v-pills-messages" aria-selected="false">Kinh doanh hải sản</a>
            <a class="nav-link" id="not-approved-tab" data-toggle="pill" href="#not-approved" role="tab"
              aria-controls="v-pills-settings" aria-selected="false">Thế giới</a>
          </div>
        </div>
      </div>
      <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="approved" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <div class="posts">
              <!-- Post -->
              <div class="post_item post_h_large">
                <div class="row post">

                </div>
              </div>
              <!-- Post -->
              <div class="post_item post_h_large">
                <div class="row post">

                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="published" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <div class="posts">
              <!-- Post -->
              <div class="post_item post_h_large">
                <div class="row post">

                </div>
              </div>
              <!-- Post -->
              <div class="post_item post_h_large">
                <div class="row post">

                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="denied" role="tabpanel" aria-labelledby="v-pills-messages-tab">
            <div class="posts">
              <!-- Post -->
              <div class="post_item post_h_large">
                <div class="row post">

                </div>
              </div>
              <!-- Post -->
              <div class="post_item post_h_large">
                <div class="row post">

                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="not-approved" role="tabpanel" aria-labelledby="v-pills-settings-tab">
            <div class="posts">
              <!-- Post -->
              <div class="post_item post_h_large">
                <div class="row post">

                </div>
              </div>
              <!-- Post -->
              <div class="post_item post_h_large">
                <div class="row post">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal accept -->
    <div class="modal fade" id="modalAccept" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Hiệu chỉnh thông tin bài viết</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="form-group">
              <div class="md-form mb-5">
                <i class="fas fa-user prefix grey-text"></i>
                <label for="category-list">Chọn chuyên mục cho bài viết</label>
                <select id="category-list" class="form-control black_text">
                  <option value="Thế giới">Thế giới</option>
                  <option value="Sức khoẻ">Sức khoẻ</option>
                  <option value="Công nghệ">Công nghệ</option>
                  <option value="Nông Sản">Kinh doanh nông sản</option>
                  <option value="Hải sản">Kinh doanh hải sản</option>
                  <option value="Thể thao trong nước">Thể thao trong nước</option>
                  <option value="Thể thao ngoài nước">Thể thao ngoài nước</option>
                  <option value="Du lịch trong nước">Du lịch trong nước</option>
                  <option value="Du lịch ngoài nước">Du lịch ngoài nước</option>
                </select>
              </div>
              <div class="md-form mb-5">
                <i class="fas fa-user prefix grey-text"></i>
                <label for="tag-list">Chọn thẻ cho bài viết</label>
                <select id="tag-list" class="form-control black_text" multiple>
                  <option value="technology">technology</option>
                  <option value="design">design</option>
                  <option value="travel">travel</option>
                  <option value="video">video</option>
                  <option value="party">party</option>
                  <option value="music">music</option>
                  <option value="world">world</option>
                  <option value="adventure">adventure</option>
                </select>
              </div>
              <div class="md-form mb-5">
                <i class="fas fa-user prefix grey-text"></i>
                <label data-error="wrong" data-success="right" for="orangeForm-name">Ngày xuất bản</label>
                <input id="input" width="312" />
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-deep-orange" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal deny -->
    <div class="modal fade" id="modalDeny" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Thông tin từ chối</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="form-group">
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-user prefix grey-text"></i>
                <label data-error="wrong" data-success="right" for="orangeForm-name">Lý do từ chối</label>
                <input type="text" id="orangeForm-name" class="form-control validate black_text">
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-deep-orange" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="../styles/bootstrap-4.1.2/bootstrap.min.js"></script>

  <script>
    $('#input').datetimepicker({ footer: true, modal: true });
  </script>
</body>

</html>
