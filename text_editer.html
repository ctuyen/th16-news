<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <title>Text editer</title>
  <style>

    body {
      text-align: center;
    }

    form {
      width: 80%;
      margin: auto;
      text-align: left;
    }
    section {
      width: 100%;
      margin: 0px;
      text-align: left;
    }

  </style>
</head>

<body>
  <div class="container-fluid">
      <header class="header">
          <!-- Header Content -->
          <div class="header_content_container">
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="header_content d-flex flex-row align-items-center justfy-content-start">
                    <div class="logo_container">
                      <a href="index.html">
                        <div class="logo"><span>Tech</span>mag</div>
                        <div class="logo_sub">Innovation & Technology Magazine</div>
                      </a>
                    </div>
                    <div class="header_extra ml-auto d-flex flex-row align-items-center justify-content-start">
                      <a href="#">
                        <div class="background_image" style="background-image:url(images/extra.jpg)"></div>
                        <div class="header_extra_content">
                          <div class="header_extra_title">save 50%</div>
                          <div class="header_extra_subtitle">Buy now in stores</div>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </header>
    <div>
        <h1 style="margin: 20px 0px">VIẾT BÀI MỚI</h1>
        <form>
            <div>
              <label for="title">Tiêu đề</label>
              <input type="text" class="form-control" id="title" placeholder="Nhập tiêu đề của bài viết">
            </div>
            <div class="form-group">
              <label for="summary">Tóm tắt</label>
              <textarea class="form-control" rows="3" id="summary" placeholder="Tóm tắt nội dung bài viết"></textarea>
            </div>
            <div>
                <section id="editor">
                    <div id='edit' style="margin-top: 30px;">
                      
                    </div>
                  </section>
            </div>
            <div>
                <label for="category-list">Chọn chuyên mục cho bài viết</label>
                <select id="category-list" class="form-control">
                  <option value="chuyên đề java">Chuyên đề Java</option>
                  <option value="csdl web">CSDL Web</option>
                  <option value="trí tuệ nhân tạo">Trí tuệ nhân tạo</option>
                  <option value="công nghệ phần mềm">Công nghệ phần mềm</option>
                  <option value="lập trình windows">Lập trình Windows</option>
                  <option value="cấu trúc dữ liệu">Cấu trúc dữ liệu</option>
                  <option value="lập trình hướng đối tượng">Lập trình hướng đối tượng</option>
                </select>
            </div>
            <div>
                <label for="tag-list">Chọn thẻ cho bài viết</label>
                <select id="tag-list" class="form-control" multiple>
                    <option value="chuyên đề java">Chuyên đề Java</option>
                    <option value="csdl web">CSDL Web</option>
                    <option value="trí tuệ nhân tạo">Trí tuệ nhân tạo</option>
                    <option value="công nghệ phần mềm">Công nghệ phần mềm</option>
                    <option value="lập trình windows">Lập trình Windows</option>
                    <option value="cấu trúc dữ liệu">Cấu trúc dữ liệu</option>
                    <option value="lập trình hướng đối tượng">Lập trình hướng đối tượng</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success" style="margin: 30px 0px">Submit</button>
        </form>
    </div>
  </div>
    

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js"></script>
  <script type="text/javascript" src="./js/froala_editor.min.js"></script>
  <script type="text/javascript" src="./js/plugins/align.min.js"></script>

  <script type="text/javascript" src="./js/plugins/font_family.min.js"></script>
  <script type="text/javascript" src="./js/plugins/image.min.js"></script>
  <script type="text/javascript" src="./js/plugins/file.min.js"></script>
  <script type="text/javascript" src="./js/plugins/image_manager.min.js"></script>
  <script type="text/javascript" src="./js/plugins/line_breaker.min.js"></script>
  <script type="text/javascript" src="./js/plugins/link.min.js"></script>
  <script type="text/javascript" src="./js/plugins/lists.min.js"></script>
  <script type="text/javascript" src="./js/plugins/paragraph_format.min.js"></script>
  <script type="text/javascript" src="./js/plugins/paragraph_style.min.js"></script>
  <script type="text/javascript" src="./js/plugins/video.min.js"></script>
  <script type="text/javascript" src="./js/plugins/table.min.js"></script>
  <script type="text/javascript" src="./js/plugins/url.min.js"></script>
  <script type="text/javascript" src="./js/plugins/entities.min.js"></script>
  <script type="text/javascript" src="./js/plugins/char_counter.min.js"></script>
  <script type="text/javascript" src="./js/plugins/inline_style.min.js"></script>
  <script type="text/javascript" src="./js/plugins/save.min.js"></script>
  <script type="text/javascript" src="./js/plugins/fullscreen.min.js"></script>
  <script type="text/javascript" src="./js/plugins/quick_insert.min.js"></script>
  <script type="text/javascript" src="./js/plugins/quote.min.js"></script>

  <script>
    $(function() {
      $('#edit').froalaEditor({
        theme: 'gray'
      })
    });

  </script>
</body>

</html>
