<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Text editer</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../styles/bootstrap-4.1.2/bootstrap.min.css">
  <link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../plugins/OwlCarousel2-2.2.1/owl.carousel.css">
  <link rel="stylesheet" type="text/css" href="../plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
  <link rel="stylesheet" type="text/css" href="../plugins/OwlCarousel2-2.2.1/animate.css">
  <link rel="stylesheet" type="text/css" href="../styles/main_styles.css">
  <link rel="stylesheet" type="text/css" href="../styles/responsive.css">
  <link rel="stylesheet" type="text/css" href="../styles/style1612771.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-lite.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-lite.js"></script>

  <style>
    body {
      text-align: center;
    }

    form {
      width: 80%;
      margin: auto;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <header class="header">
      <!-- Header Content -->
      <div id="header" class="header_content_container">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="header_content d-flex flex-row align-items-center justfy-content-start">
                <div class="logo_container">
                  <a href="index.html">
                    <div class="logo"><span>Salad</span>NEWS</div>
                    <div class="logo_sub">Trang báo lá cải & tin tức xàm lông hàng đầu Việt Nam</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div>
      <h1 style="margin: 20px 0px">VIẾT BÀI MỚI</h1>
      <form>
        <div class="margin-bottom">
          <label for="title">Tiêu đề</label>
          <input type="text" class="form-control black_text" id="title" placeholder="Nhập tiêu đề của bài viết">
        </div>
        <div class="form-group margin-bottom">
          <label for="summary">Tóm tắt</label>
          <textarea class="form-control black_text" rows="3" id="summary"
            placeholder="Tóm tắt nội dung bài viết"></textarea>
        </div>
        <div class="margin-bottom">
          <label for="editor">Chi tiết bài viết</label>
          <div id="summernote"></div>
        </div>
        <div class="margin-bottom">
          <label for="category-list">Chọn chuyên mục cho bài viết</label>
          <select id="category-list" class="form-control black_text">
            <option value="Thế giới">Thế giới</option>
            <option value="Sức khoẻ">Sức khoẻ</option>
            <option value="Công nghệ">Công nghệ</option>
            <option value="Nông Sản">Kinh doanh nông sản</option>
            <option value="Hải sản">Kinh doanh hải sản</option>
            <option value="Thể thao trong nước">Thể thao trong nước</option>
            <option value="Thể thao ngoài nước">Thể thao ngoài nước</option>
            <option value="Du lịch trong nước">Du lịch trong nước</option>
            <option value="Du lịch ngoài nước">Du lịch ngoài nước</option>
          </select>
        </div>
        <div class="margin-bottom">
          <label for="tag-list">Chọn thẻ cho bài viết</label>
          <select id="tag-list" class="form-control black_text" multiple>
            <option value="technology">technology</option>
            <option value="design">design</option>
            <option value="travel">travel</option>
            <option value="video">video</option>
            <option value="party">party</option>
            <option value="music">music</option>
            <option value="world">world</option>
            <option value="adventure">adventure</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success margin-bottom">Submit</button>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="../js/script1612771.js"></script>
  <script src="../styles/bootstrap-4.1.2/bootstrap.min.js"></script>

  <script>
      $('#summernote').summernote({
        placeholder: 'Hello stand alone ui',
        tabsize: 2,
        height: 100
      });
    </script>
</body>

</html>
