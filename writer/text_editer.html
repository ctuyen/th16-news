<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/style1612771.css">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <title>Text editer</title>
  <style>
    body {
      text-align: center;
    }

    form {
      width: 80%;
      margin: auto;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <header class="header">
      <!-- Header Content -->
      <div class="header_content_container">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="header_content d-flex flex-row align-items-center justfy-content-start">
                <div class="logo_container">
                  <a href="../index.html">
                    <div class="logo"><span>Tech</span>mag</div>
                    <div class="logo_sub">Innovation & Technology Magazine</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div>
      <h1 style="margin: 20px 0px">VIẾT BÀI MỚI</h1>
      <form>
        <div class="margin-bottom">
          <label for="title">Tiêu đề</label>
          <input type="text" class="form-control black_text" id="title" placeholder="Nhập tiêu đề của bài viết">
        </div>
        <div class="form-group margin-bottom">
          <label for="summary">Tóm tắt</label>
          <textarea class="form-control black_text" rows="3" id="summary"
            placeholder="Tóm tắt nội dung bài viết"></textarea>
        </div>
        <div class="margin-bottom">
          <label for="editor">Chi tiết bài viết</label>
          <textarea id="summernote" name="editordata"></textarea>
        </div>
        <div class="margin-bottom">
          <label for="category-list">Chọn chuyên mục cho bài viết</label>
          <select id="category-list" class="form-control black_text">
            <option value="Thế giới">Thế giới</option>
            <option value="Sức khoẻ">Sức khoẻ</option>
            <option value="Công nghệ">Công nghệ</option>
            <option value="Nông Sản">Kinh doanh nông sản</option>
            <option value="Hải sản">Kinh doanh hải sản</option>
            <option value="Thể thao trong nước">Thể thao trong nước</option>
            <option value="Thể thao ngoài nước">Thể thao ngoài nước</option>
            <option value="Du lịch trong nước">Du lịch trong nước</option>
            <option value="Du lịch ngoài nước">Du lịch ngoài nước</option>
          </select>
        </div>
        <div class="margin-bottom">
          <label for="tag-list">Chọn thẻ cho bài viết</label>
          <select id="tag-list" class="form-control black_text" multiple>
            <option value="technology">technology</option>
            <option value="design">design</option>
            <option value="travel">travel</option>
            <option value="video">video</option>
            <option value="party">party</option>
            <option value="music">music</option>
            <option value="world">world</option>
            <option value="adventure">adventure</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success margin-bottom">Submit</button>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="../js/script1612771.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>
  
  <script>
    $(document).ready(function() {
  $('#summernote').summernote();
  });
  </script>
</body>

</html>
