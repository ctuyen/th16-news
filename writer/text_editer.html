  <link rel="stylesheet" type="text/css" href="../plugins/OwlCarousel2-2.2.1/owl.carousel.css">
  <link rel="stylesheet" type="text/css" href="../plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
  <link rel="stylesheet" type="text/css" href="../plugins/OwlCarousel2-2.2.1/animate.css">

  <title>Text editer</title>
  <style>
    body {
      text-align: center;
    }

    form {
      width: 80%;
      margin: auto;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <header class="header">
      <!-- Header Content -->
      <div class="header_content_container">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="header_content d-flex flex-row align-items-center justfy-content-start">
                <div class="logo_container">
                  <a href="../index.html">
                    <div class="logo"><span>Tech</span>mag</div>
                    <div class="logo_sub">Innovation & Technology Magazine</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div>
      <h1 style="margin: 20px 0px">VIẾT BÀI MỚI</h1>
      <form>
        <div class="margin-bottom">
          <label for="title">Tiêu đề</label>
          <input type="text" class="form-control black_text" id="title" placeholder="Nhập tiêu đề của bài viết">
        </div>
        <div class="form-group margin-bottom">
          <label for="summary">Tóm tắt</label>
          <textarea class="form-control black_text" rows="3" id="summary"
            placeholder="Tóm tắt nội dung bài viết"></textarea>
        </div>
        <div class="margin-bottom">
          <label for="editor">Chi tiết bài viết</label>
          <section id="editor">
            <div id='edit'>

            </div>
          </section>
        </div>
        <div class="margin-bottom">
          <label for="category-list">Chọn chuyên mục cho bài viết</label>
          <select id="category-list" class="form-control black_text">
            <option value="Thế giới">Thế giới</option>
            <option value="Sức khoẻ">Sức khoẻ</option>
            <option value="Công nghệ">Công nghệ</option>
            <option value="Nông Sản">Kinh doanh nông sản</option>
            <option value="Hải sản">Kinh doanh hải sản</option>
            <option value="Thể thao trong nước">Thể thao trong nước</option>
            <option value="Thể thao ngoài nước">Thể thao ngoài nước</option>
            <option value="Du lịch trong nước">Du lịch trong nước</option>
            <option value="Du lịch ngoài nước">Du lịch ngoài nước</option>
          </select>
        </div>
        <div class="margin-bottom">
          <label for="tag-list">Chọn thẻ cho bài viết</label>
          <select id="tag-list" class="form-control black_text" multiple>
            <option value="technology">technology</option>
            <option value="design">design</option>
            <option value="travel">travel</option>
            <option value="video">video</option>
            <option value="party">party</option>
            <option value="music">music</option>
            <option value="world">world</option>
            <option value="adventure">adventure</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success margin-bottom">Submit</button>
      </form>
    </div>
  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js"></script>
  <script type="text/javascript" src="../js/froala_editor.min.js"></script>
  <script type="text/javascript" src="../js/plugins/align.min.js"></script>

  <script type="text/javascript" src="../js/plugins/colors.min.js"></script>
  <script type="text/javascript" src="../js/plugins/draggable.min.js"></script>
  <script type="text/javascript" src="../js/plugins/emoticons.min.js"></script>
  <script type="text/javascript" src="../js/plugins/font_size.min.js"></script>

  <script type="text/javascript" src="../js/plugins/line_breaker.min.js"></script>
  <script type="text/javascript" src="../js/plugins/link.min.js"></script>
  <script type="text/javascript" src="../js/plugins/lists.min.js"></script>
  <script type="text/javascript" src="../js/plugins/paragraph_format.min.js"></script>
  <script type="text/javascript" src="../js/plugins/paragraph_style.min.js"></script>
  <script type="text/javascript" src="../js/plugins/video.min.js"></script>
  <script type="text/javascript" src="../js/plugins/table.min.js"></script>
  <script type="text/javascript" src="../js/plugins/url.min.js"></script>
  <script type="text/javascript" src="../js/plugins/entities.min.js"></script>
  <script type="text/javascript" src="../js/plugins/char_counter.min.js"></script>
  <script type="text/javascript" src="../js/plugins/inline_style.min.js"></script>
  <script type="text/javascript" src="../js/plugins/save.min.js"></script>
  <script type="text/javascript" src="../js/plugins/fullscreen.min.js"></script>
  <script type="text/javascript" src="../js/plugins/quick_insert.min.js"></script>
  <script type="text/javascript" src="../js/plugins/quote.min.js"></script>
  <script type="text/javascript" src="../styles/bootstrap-4.1.2/bootstrap.min.js"></script>
  <script>
    $(function () {
      $('#edit').froalaEditor({
        theme: 'gray'
      })
    });
  </script>
</body>

</html>
